<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Stellar Heads</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="/" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Stellar Freighter API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stellar-freighter-api/4.1.0/index.min.js"></script>




    <!-- Include our CSS files -->
    <link data-trunk rel="css" href="src/styles.css"/>
    <link data-trunk rel="css" href="src/login.css"/>

    <!-- Include Rust WASM -->
    <link data-trunk rel="rust" data-bin="yew-scaffold" data-wasm-opt="z"/>
</head>


<body>
    <script type="module">
        window.addEventListener('load', async () => {
            setTimeout(() => {
                // Check Freighter
                if (window.freighterApi) {
                    console.log('✅ Freighter API detected', Object.keys(window.freighterApi));
                } else {
                    console.log('⚠️ Freighter API not detected - extension may not be installed');
                }



            }, 1000);

        });
    </script>
</body>
</html>
