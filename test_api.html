<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Test User Registration</h1>
    <button onclick="testRegistration()">Test Registration</button>
    <div id="result"></div>

    <script>
        async function testRegistration() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';

            try {
                const response = await fetch('http://localhost:3000/api/auth/register-guest', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: 'htmltest',
                        wallet_address: 'GHTMLTEST123'
                    })
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<pre>Success: ${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    const text = await response.text();
                    resultDiv.innerHTML = `<pre>Error: ${response.status} - ${text}</pre>`;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<pre>Network Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
