<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Heads WASM Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #stellar-heads-canvas {
            width: 1366px;
            height: 768px;
            max-width: 100vw;
            max-height: 100vh;
            display: block;
            background: #111;
            border: 2px solid #333;
        }

        #loading {
            position: absolute;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }

        .error {
            color: #ff6666;
            background: #330000;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading Stellar Heads WASM Test...</div>
    <canvas id="stellar-heads-canvas" width="1366" height="768"></canvas>

    <script type="module">
        async function testGame() {
            try {
                console.log('üéÆ Testing Stellar Heads WASM...');

                // Check canvas
                const canvas = document.getElementById('stellar-heads-canvas');
                if (!canvas) {
                    throw new Error('Canvas element not found');
                }

                // Test WebGL
                const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                if (!gl) {
                    throw new Error('WebGL not supported');
                }
                console.log('‚úÖ WebGL context created');

                // Load WASM from the backend
                const { default: init, main_js } = await import('http://localhost:3000/game/stellar_heads_game.js');

                console.log('‚úÖ WASM module imported');

                // Initialize WASM
                await init('http://localhost:3000/game/stellar_heads_game_bg.wasm');
                console.log('‚úÖ WASM initialized');

                // Hide loading
                document.getElementById('loading').style.display = 'none';

                // Start game
                console.log('üöÄ Starting game...');
                main_js();
                console.log('‚úÖ Game started!');

                // Listen for PostMessage from game
                window.addEventListener('message', (event) => {
                    console.log('üì® Received PostMessage:', event.data);
                    if (typeof event.data === 'string') {
                        try {
                            const parsed = JSON.parse(event.data);
                            if (parsed.type === 'game_result') {
                                console.log('üéØ Game result received:', parsed);
                            }
                        } catch (e) {
                            // Not JSON, ignore
                        }
                    }
                });

            } catch (error) {
                console.error('‚ùå Test failed:', error);
                document.body.innerHTML = `
                    <div class="error">
                        <h2>WASM Test Failed</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Possible causes:</strong></p>
                        <ul>
                            <li>WASM files not built yet (run: <code>cd game && wasm-pack build --target web --out-dir pkg --dev</code>)</li>
                            <li>Backend not serving game files (check: <code>http://localhost:3000/game/</code>)</li>
                            <li>WebGL/GPU issues</li>
                            <li>WASM compilation errors</li>
                        </ul>
                        <p>Check browser console for more details.</p>
                    </div>
                `;
            }
        }

        // Auto-start when page loads
        document.addEventListener('DOMContentLoaded', testGame);
    </script>
</body>
</html>
