<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Heads Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0d1117 0%, #1a1a2e 50%, #16213e 100%);
            font-family: Arial, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        #stellar-heads-canvas {
            width: 100%;
            height: 100%;
            display: block;
            background: #000;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
        }


        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="loading-spinner"></div>
        <div>Loading Stellar Heads...</div>
    </div>
    <canvas id="stellar-heads-canvas" width="1366" height="768"></canvas>

    <script type="module">
        async function initGame() {
            try {
                console.log('üéÆ Starting Stellar Heads game...');

                // Check if we have a WebGL context available
                const canvas = document.getElementById('stellar-heads-canvas');
                if (!canvas) {
                    throw new Error('Canvas element not found');
                }

                // Test WebGL context
                const gl = canvas.getContext('webgl2') || canvas.getContext('webgl');
                if (!gl) {
                    throw new Error('WebGL is not supported in this browser');
                }

                console.log('‚úÖ WebGL context created');

                // Import the WASM module
                const { default: init, main_js } = await import('./stellar_heads_game.js');

                // Initialize WASM with explicit paths
                await init('./stellar_heads_game_bg.wasm');
                console.log('‚úÖ WASM initialized');

                // Hide loading screen
                document.getElementById('loading').style.display = 'none';

                // Start the game with a small delay to ensure canvas is ready
                setTimeout(() => {
                    main_js();
                    console.log('‚úÖ Game started');
                }, 100);

            } catch (error) {
                console.error('‚ùå Failed to load game:', error);
                document.getElementById('loading').innerHTML = `
                    <div style="color: #ff6b6b; text-align: center;">
                        <h2>Failed to load game</h2>
                        <p>Error: ${error.message}</p>
                        <p style="font-size: 12px; color: #ccc;">
                            Your browser may not support WebGL or hardware acceleration is disabled.
                        </p>
                        <button onclick="window.location.reload()" style="
                            margin-top: 20px;
                            padding: 10px 20px;
                            background: #3498db;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                        ">Retry</button>
                    </div>
                `;
            }
        }

        // Start the game when page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
